<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Fill google form via ajax</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  
      <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <style id="compiled-css" type="text/css">
        .zoom {
  zoom: 150%;
}
      /* EOS */
    </style>

  </head>
  <body>
      <div class="container">
    <h1>Fill out form</h1>
  
    <div id="feedback"><label class="text-success">Message sent!</label></div>
  
    <form method="post" id="contact-form">
      <div class="form-group">
        <label>Full Name: *</label>
        <input type="text" class="form-control" id="form-name" placeholder="Juan">
      </div>
      <div class="form-group">
        <label>Contractor:*</label>
        <input type="text" class="form-control" id="form-email" placeholder="Dela Cruz">
      </div>
      <div class="form-group">
        <label>Territory:*</label>
        <input type="text" class="form-control" id="form-phone" placeholder="Edgitech">
      </div>
      <div class="form-group">
        <label>ID Number</label>
        <textarea type="text" class="form-control" id="form-message" placeholder="0000"></textarea>
      </div>
      <button type="submit" class="btn btn-default">
        Submit
      </button>
    </form>
    <br>
    <br>
    
  
  </div>
  
      <script type="text/javascript">
  
  
  // Process contact formvb nnvfghgfhfgbnvcnmhyj 
  $('#contact-form').submit(function(event) {
    event.preventDefault();
    $('#feedback').html('');
    setTimeout(function() {
        // Get data
      var data = {
        'entry.897097011': $('#form-name').val(),
        'entry.1384938676': $('#form-email').val(),
        'entry.274641601': $('#form-phone').val(),
        'entry.507358444': $('#form-message').val()
      };
  
      // Validate form
      var formSuccess = true;
      Object.keys(data).forEach(function(key, index) {
        if (!data[key]) {
          formSuccess = false;
          $('#feedback').html('<label class="text-danger">Please complete all fields</label>');
        }
      });
  
      if (formSuccess) {
        // Send request
        $.ajax({
          url: 'https://docs.google.com/forms/d/e/1FAIpQLScIep-mKqFiY_imL2iae3ANOuaP7LQIMrO8ueaYDjzuzNqA9w/formResponse',
          type: 'POST',
          crossDomain: true,
          dataType: "xml",
          data: data,
          success: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on success');
            $('#feedback').html('<label class="text-success">Message sent!</label>');
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on error');
            $('#feedback').html('<label class="text-success">Message sent!</label>');
          }
        });
      }
    }, 300);
  });
  
  
  
    //]]></script>
  
  
  </body></html>
